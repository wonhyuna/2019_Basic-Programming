<!doctype html>
<html>
	<head>
		<title> 회원가입 </title>
		<meta charset = "utf-8">
	</head>
	<body>
		<h3> 회원 가입 양식 </h3>
		<table>
		<form>
		<tr>
			<td>- 아이디</td>
			<td>
				<input type="text" name="user_id">
			</td>
		</tr>
		<tr>
			<td>- 비밀번호</td>
			<td>
				<input type="password" name="user_password">
			</td>
		</tr>
		<tr>
			<td>- 비밀번호 확인</td>
			<td>
				<input type="password" name="user_repassword">
			</td>
		</tr>
		<tr>
			<td>- 이름</td>
			<td>
				<input type="text" name="user_name">
			</td>
		</tr>
		<tr>
			<td>- 성별</td>
			<td>
				<input type="radio" name="user_gender" value="여성">여성
				<input type="radio" name="user_gender" value="남성">남성
			</td>
		</tr>
		<tr>
			<td>- 전화번호</td>
			<td>
				<select>
				<option>02</option>
				<option>031</option>
				<option>032</option>
				<option>033</option>
				<option>010</option>
				<option>011</option>
				<option>070</option>
				</select>
				- <input type="text" name="user_phone" maxlength="4" size="4">
				- <input type="text" name="user_phone" maxlength="4" size="4">
			</td>
		</tr>
		<tr>
			<td>- 이메일</td>
			<td>
				<input type="text" name="user_email"> @
				<select>
				<option>선택</option>
				<option>naver.com</option>
				<option>hanmail.net</option>
				<option>gmail.com</option>
				<option>gc.gachon.ac.kr</option>
				<option>직접입력</option>
				</select>
			</td>
		</tr>
		<tr>
			<img src="내사진.jpg" width="150" length="150">
		</tr>
		<tr>
			<td>- 자기소개</td>  
			<td>
				<textarea rows="5" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input type="reset" name="reset" value="취소">
			</td>
			<td>
				<input type="submit" name="submit" value="회원가입 완료">
			</td>
		</tr>
		</form>
		</table>
	</body>
</html>
